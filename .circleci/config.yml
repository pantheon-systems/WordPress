version: 2.1

orbs:
  pantheon: pantheon-systems/pantheon@0.6.0

workflows:
  version: 2
  wordpress:
    jobs:
      - pantheon/push:
          clone_content: false
          checkout: false
          pre-steps:
            - checkout
            - run: rm -rf .gitignore
          filters:
            branches:
              only:
                - master